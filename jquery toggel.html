<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <title>jquery toggel</title>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $(".div1").slideToggle();
            })
        });
    </script>
    <style>
        .div1{height: 100px;width: 100px;background: gray;}
        .div2{height: 200px;width: 200px;background: green}
    </style>
</head>
<body>
    <button>toggel</button>
    <div class="div1"></div>
    <div class="div2"></div>
    <div></div>
</body>
</html>
